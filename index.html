<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <div class="gameplay-choice">
      <img class="icon-img" src="img/person.png" id="gameplayIcon" alt="1 Person">
      <p class="icon-text" id="gameplayText">1P</p>
    </div>

    <div id="board" class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div id="winning-message" class="winningMessage">
      <div data-winning-message></div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
